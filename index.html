   <div class="lines">

   <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
   <script>
      $('.lines').click(() => {
         
         let isClicked = $('.lines').attr('clicked') == 'true'

         if(isClicked) {
            $('.lines').attr('clicked', 'false')

            $('.line').eq(0).removeClass('top')
            $('.line').eq(1).removeClass('middle')
            $('.line').eq(2).removeClass('bottom')
         } else {
            $('.lines').attr('clicked', 'true')

            $('.line').eq(0).addClass('top')
            $('.line').eq(1).addClass('middle')
            $('.line').eq(2).addClass('bottom')
         }

         
      })
   </script>
</body>
